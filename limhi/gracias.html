<!DOCTYPE html>
<html lang="es">
<head>
  <script src="/.netlify/functions/pixel.js" defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu pedido!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; background: #f8fafc; }
        .gracias-container { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .gracias-card { background: #fff; border-radius: 1rem; box-shadow: 0 2px 16px #0001; padding: 2.5rem 2rem; text-align: center; }
        .gracias-icon { font-size: 3rem; color: #198754; margin-bottom: 1rem; }
        .btn-volver { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="gracias-container">
        <div class="gracias-card animate__animated animate__fadeIn">
            <div class="gracias-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1 class="fw-bold mb-3" id="gracias-nombre">¡Gracias por tu pedido!</h1>
            <p class="lead mb-2" id="gracias-combo">Hemos recibido tu información correctamente.</p>
            <p class="mb-2" id="gracias-celular" style="font-weight:600;color:#333;">&nbsp;</p>
            <p class="mb-4">En breve nos pondremos en contacto contigo para coordinar la entrega de tus audífonos.</p>
            <a href="index.html" class="btn btn-success btn-volver fw-bold"><i class="bi bi-arrow-left me-2"></i>Volver al inicio</a>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
<script>
  // Mostrar el nombre, combo y celular del comprador si están disponibles
  document.addEventListener('DOMContentLoaded', function() {
    var nombre = localStorage.getItem('nombrePedido');
    var combo = localStorage.getItem('comboPedido');
    var celular = localStorage.getItem('celularPedido');
    if (nombre) {
      document.getElementById('gracias-nombre').textContent = '¡GRACIAS ' + nombre.toUpperCase() + ' POR TU COMPRA!';
      localStorage.removeItem('nombrePedido');
    }
    if (combo) {
      var textoCombo = '';
      // Nota: mapea valores antiguos si existen; la app principal puede usar otros ids.
      if (combo === '1x179') textoCombo = 'Has elegido el combo: 1 audífono por S/ 179.';
      else if (combo === '2x250') textoCombo = 'Has elegido el combo: 2 audífonos por S/ 250.';
      else if (combo === '3x300') textoCombo = 'Has elegido el combo: 3 audífonos por S/ 300.';
      else if (combo) textoCombo = 'Has elegido el combo: ' + combo + '.';
      document.getElementById('gracias-combo').textContent = textoCombo;
      localStorage.removeItem('comboPedido');
    }
    if (celular) {
      var elCel = document.getElementById('gracias-celular');
      if (elCel) {
        elCel.textContent = 'Nos contactaremos al celular: ' + celular;
      }
      localStorage.removeItem('celularPedido');
    }
  });
</script>
</body>
</html>
